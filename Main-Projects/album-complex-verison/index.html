<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Collection</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" defer src="src/js/kaka.js"></script>
  </head>
  <body>
    <h1 class = "title"> Album Collection</h1>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search albums..." />
    </div>
    <div class="album-container">
      <div class="album-box"></div>
      <img src="src/images/placeholder.jpg" alt="Album Cover" class="album-cover" />
      <div class="album-details">
      <h2 class="album-title">Album Title</h2>
      <p class="album-artist">Artist Name</p>
      <p class="album-year">Year</p>
      <div class="album-song" style="display: flex; align-items: center;">
        <p class="song-title" style="margin-right: 10px;">Song Title</p>
        <input type="number" class="song-score" placeholder="Score" " />
      </div>
      </div>
    </div>
    </div>
      <!-- Albums will be added here -->
  
    </div>
    </div>
  </body>
</html>
